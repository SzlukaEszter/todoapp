<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ES6 â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="autofocus" >
    </header>
    <section style="display:none" class="main">
        <input class="toggle-all" type="checkbox" />
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <div class="filters">
            <a href='javascript:' id="filter_" class="selected">All</a>
            <a href='javascript:' id="filter_active">Active</a>
            <a href='javascript:' id="filter_complete">Completed</a>
        </div>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Based on <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<!-- JavaScript -->
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
<script src="js/app.js"></script>

<!-- templates -->
<template id="todoListItemTemplate">
    <li>
        <input class="toggle" type="checkbox" />
        <label></label>
        <button class="destroy"></button>
    </li>
</template>
<template id="loginTemplate">
    <div class="container">
        <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            </p>
            <input name="_csrf" type="hidden" value="3a1d02be-d7af-4f91-a075-ea35ee0d71f4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</template>

</body>
</html>
